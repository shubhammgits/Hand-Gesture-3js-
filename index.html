<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Hands :)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="ui-panel">
    <h2 style="margin: 0 0 15px 0; font-weight: 300; letter-spacing: 2px;">Planetary System</h2>
    <div class="control-group">
        <label></label>
        <select id="shapeSelect">
            <option value="sun">The Sun</option>
            <option value="earth">Earth</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="fireworks">Explosion</option>
        </select>
    </div>
    
    <div class="control-group">
        <label>Audio Link</label>
        <button id="musicToggle" class="music-btn">PLAY NEURAL AUDIO</button>
    </div>

    <div id="status">INITIALIZING...</div>
</div>

<div id="video-container"><video id="webcam" autoplay playsinline></video></div>
<div id="container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="script.js"></script>
</body>
</html>
