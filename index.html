<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play with Hands :)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui-panel {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(0, 20, 40, 0.7); backdrop-filter: blur(10px);
            padding: 20px; border-radius: 15px; border: 1px solid rgba(0, 150, 255, 0.3);
            color: white; box-shadow: 0 0 20px rgba(0, 150, 255, 0.2);
        }
        .control-group { margin-bottom: 15px; }
        label { display: block; font-size: 10px; text-transform: uppercase; color: #88cfff; margin-bottom: 5px; }
        select, button { background: rgba(0, 150, 255, 0.2); border: 1px solid #0096ff; color: white; padding: 8px; width: 100%; border-radius: 5px; cursor: pointer; }
        #video-container { position: absolute; bottom: 20px; right: 20px; width: 180px; height: 135px; border: 2px solid #0096ff; border-radius: 10px; overflow: hidden; transform: scaleX(-1); }
        video { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; }
        #status { font-size: 11px; margin-top: 10px; font-family: monospace; }
        .music-btn { margin-top: 10px; background: #005588; border: none; font-size: 10px; }
    </style>
</head>

<body>

<div id="ui-panel">
    <h2 style="margin: 0 0 15px 0; font-weight: 300; letter-spacing: 2px;">~shubham</h2>
    <div class="control-group">
        <label>Planetary System</label>
        <select id="shapeSelect">
            <option value="sun">The Sun</option>
            <option value="earth">Earth</option>
            <option value="jupiter">Jupiter</option>
            <option value="saturn">Saturn</option>
            <option value="fireworks">Explosion</option>
        </select>
    </div>
    
    <div class="control-group">
        <label>Audio Link</label>
        <button id="musicToggle" class="music-btn">PLAY NEURAL AUDIO</button>
    </div>

    <div id="status">INITIALIZING...</div>
</div>
